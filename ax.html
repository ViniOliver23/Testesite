<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Câmera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      video {
        width: 100%;
        max-width: 400px;
        margin-top: 20px;
        border: 2px solid #000;
      }
      .info {
        margin-top: 20px;
        font-size: 16px;
        color: #555;
      }
      #photo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 150px;
        max-height: 150px;
        border-radius: 10px;
        border: 2px solid #000;
        display: none;
      }
      .photo-caption {
        font-size: 18px;
        font-weight: bold;
        color: #555;
        margin-top: 10px;
        display: none;
      }
      #capture-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      #capture-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Câmera</h1>
    <video id="video" autoplay playsinline></video>
    <div class="info">Se a câmera não abrir, verifique as permissões do navegador.</div>
    <img id="photo" alt="Foto tirada" />
    <div id="photo-caption" class="photo-caption">Foto tirada</div>

    <button id="capture-button">Tirar Foto</button>

    <script>
      // A variável que irá armazenar o stream da câmera
      let currentStream = null;
      const videoElement = document.getElementById("video");
      const photoElement = document.getElementById("photo");
      const photoCaptionElement = document.getElementById("photo-caption");
      const captureButton = document.getElementById("capture-button");

      // Função para acessar a câmera
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }, // Usando a câmera traseira
            audio: false,
          });
          currentStream = stream;
          videoElement.srcObject = stream;
        } catch (error) {
          console.error("Erro ao acessar a câmera:", error);
          alert("Não foi possível acessar a câmera. Verifique as permissões.");
        }
      }

      // Função para capturar uma foto do vídeo
      function capturePhoto() {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        // Ajustando as dimensões do canvas
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        // Desenhando o vídeo no canvas
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        // Convertendo o canvas para uma imagem
        const dataUrl = canvas.toDataURL("image/png");
        photoElement.src = dataUrl;
        photoElement.style.display = "block"; // Exibindo a imagem

        // Exibindo a mensagem de "Foto tirada"
        photoCaptionElement.style.display = "block";
      }

      // Função para iniciar a câmera assim que a página carregar
      window.onload = startCamera;

      // Capturando a foto ao clicar no botão
      captureButton.addEventListener("click", capturePhoto);
    </script>
  </body>
</html>
