<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Câmera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        position: relative;
      }
      video {
        width: 100%;
        max-width: 400px;
        margin-top: 20px;
        border: 2px solid #000;
      }
      .info {
        margin-top: 20px;
        font-size: 16px;
        color: #555;
      }
      #photo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 150px;
        max-height: 150px;
        border-radius: 10px;
        border: 2px solid #000;
        display: none;
      }
      .photo-caption {
        font-size: 18px;
        font-weight: bold;
        color: #555;
        margin-top: 10px;
        display: none;
      }
      #capture-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      #capture-button:hover {
        background-color: #0056b3;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        color: white;
        font-size: 20px;
      }
      #overlay button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      #overlay button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Câmera</h1>
    <video id="video" autoplay playsinline></video>
    <div class="info">Se a câmera não abrir, verifique as permissões do navegador.</div>
    <img id="photo" alt="Foto tirada" />
    <div id="photo-caption" class="photo-caption">Foto tirada</div>

    <button id="capture-button">Tirar Foto</button>

    <!-- Overlay de Permissão -->
    <div id="overlay">
      <div>
        <p>Por favor, permita o acesso à câmera.</p>
        <button id="permit-access">Permitir Câmera</button>
      </div>
    </div>

    <script>
      let currentStream = null;
      const videoElement = document.getElementById("video");
      const photoElement = document.getElementById("photo");
      const photoCaptionElement = document.getElementById("photo-caption");
      const captureButton = document.getElementById("capture-button");
      const overlay = document.getElementById("overlay");
      const permitButton = document.getElementById("permit-access");

      // Função para acessar a câmera
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }, // Usando a câmera traseira
            audio: false,
          });
          currentStream = stream;
          videoElement.srcObject = stream;
          overlay.style.display = "none"; // Esconde a sobreposição quando a câmera for acessada
        } catch (error) {
          console.error("Erro ao acessar a câmera:", error);
          alert("Não foi possível acessar a câmera. Verifique as permissões.");
        }
      }

      // Função para capturar uma foto do vídeo
      function capturePhoto() {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        // Ajustando as dimensões do canvas
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        // Desenhando o vídeo no canvas
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        // Convertendo o canvas para uma imagem
        const dataUrl = canvas.toDataURL("image/png");
        photoElement.src = dataUrl;
        photoElement.style.display = "block"; // Exibindo a imagem

        // Exibindo a mensagem de "Foto tirada"
        photoCaptionElement.style.display = "block";
      }

      // Função para pedir permissão e iniciar a câmera
      permitButton.addEventListener("click", () => {
        startCamera(); // Chama a função que acessa a câmera
      });

      // Capturando a foto ao clicar no botão
      captureButton.addEventListener("click", capturePhoto);

      // Se a página for recarregada, tenta acessar a câmera
      window.onload = () => {
        if (currentStream === null) {
          overlay.style.display = "flex"; // Exibe a sobreposição se a câmera ainda não estiver ativada
        }
      };
    </script>
  </body>
</html>
