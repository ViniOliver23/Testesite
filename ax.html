<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera com Marcações</title>
    <style>
        #video {
            width: 100%;
            height: auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .circle {
            border: 2px solid red;
            border-radius: 50%;
            position: absolute;
            top: 45%;
            left: 45%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div class="circle"></div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Acessar a câmera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
            }
        }

        // Desenhar sobre a câmera
        function draw() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Marcação do círculo central
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, 2 * Math.PI);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        // Capturar o que está no círculo central
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Verifica se o clique foi dentro do círculo central
            const distance = Math.sqrt(Math.pow(x - canvas.width / 2, 2) + Math.pow(y - canvas.height / 2, 2));
            if (distance <= 50) {
                alert("Você clicou dentro do círculo!");
            }
        });

        // Iniciar a câmera
        startCamera();
        draw();
    </script>
</body>
</html>
