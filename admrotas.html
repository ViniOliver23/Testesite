<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TML Interativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Selecione os Dados</h2>

        <label for="atendimentoId">Atendimento ID:</label>
        <input type="number" id="atendimentoId" placeholder="Digite o ID">
        <br>

        <label for="contadorRota">Contador Rota:</label>
        <input type="number" id="contadorRota" placeholder="Digite o número">
        <br>

        <button onclick="salvarDados()">Salvar no LocalStorage</button>
        <button onclick="carregarDados()">Carregar Dados</button>
        <button onclick="limparDados()">Limpar LocalStorage</button>

        <h3>Valores Salvos:</h3>
        <p id="valoresSalvos">Nenhum valor salvo.</p>
    </div>

    <script>
        function salvarDados() {
            let atendimentoId = document.getElementById("atendimentoId").value;
            let contadorRota = document.getElementById("contadorRota").value;

            if (atendimentoId === "" || contadorRota === "") {
                alert("Preencha ambos os campos!");
                return;
            }

            localStorage.setItem("atendimentoId", atendimentoId);
            localStorage.setItem("contadorRota", contadorRota);
            carregarDados();
        }

        function carregarDados() {
            let atendimentoId = localStorage.getItem("atendimentoId") || "Não definido";
            let contadorRota = localStorage.getItem("contadorRota") || "Não definido";

            document.getElementById("valoresSalvos").innerHTML = 
                `<strong>Atendimento ID:</strong> ${atendimentoId} <br> 
                 <strong>Contador Rota:</strong> ${contadorRota}`;
        }

        function limparDados() {
            localStorage.removeItem("atendimentoId");
            localStorage.removeItem("contadorRota");
            document.getElementById("valoresSalvos").innerHTML = "Nenhum valor salvo.";
        }

        // Carregar valores salvos ao abrir a página
        window.onload = carregarDados;
    </script>

</body>
</html>
