<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #181818;
            color: white;
            display: flex;
        }
        /* MENU LATERAL */
        .menu {
            width: 80px;
            height: 100vh;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
            cursor: pointer;
        }
        .menu button:hover {
            color: #aaa;
        }
        /* CONTE√öDO PRINCIPAL */
        .conteudo {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header input {
            width: 200px;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .header button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .header button:hover {
            background: #666;
        }
        /* GALERIA */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card iframe {
            width: 100%;
            height: 140px;
            background: black;
            border: none;
        }
        .card h3 {
            padding: 10px;
            text-align: center;
            background: #333;
        }
    </style>
</head>
<body>

<!-- MENU LATERAL -->
<div class="menu">
    <button onclick="window.location.reload()">üè†</button>
    <button onclick="mostrarPainel()">‚ûï</button>
</div>

<!-- CONTE√öDO PRINCIPAL -->
<div class="conteudo">
    <div class="header">
        <input type="text" id="fileName" placeholder="Nome do projeto">
        <button onclick="fazerBackup()">Backup</button>
        <input type="file" id="importarArquivo" accept=".txt" onchange="restaurarBackup()">
    </div>

    <div class="galeria" id="galeria"></div>
</div>

<!-- PAINEL DE ADI√á√ÉO DE PROJETO -->
<div id="painel" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 15px; border-radius: 10px; text-align: center;">
    <h3>Adicionar Novo Projeto</h3>
    <input type="text" id="nomeProjeto" placeholder="Nome do Projeto" style="width: 100%; padding: 8px; margin: 5px 0;">
    <input type="url" id="linkProjeto" placeholder="URL do Projeto" style="width: 100%; padding: 8px; margin: 5px 0;">
    <button onclick="salvarProjeto()">Salvar</button>
    <button onclick="fecharPainel()">Fechar</button>
</div>

<script>
    let editandoIndex = null;

    function carregarProjetos() {
        let projetos = JSON.parse(localStorage.getItem('projetos')) || [];
        let galeria = document.getElementById('galeria');
        galeria.innerHTML = '';

        projetos.forEach((projeto, index) => {
            let card = document.createElement('div');
            card.classList.add('card');
            card.onclick = () => window.open(projeto.link, '_blank');

            let iframe = document.createElement('iframe');
            iframe.src = projeto.link;

            let nome = document.createElement('h3');
            nome.innerText = projeto.nome;

            card.appendChild(iframe);
            card.appendChild(nome);
            galeria.appendChild(card);
        });
    }

    function mostrarPainel() {
        document.getElementById('painel').style.display = 'block';
        document.getElementById('nomeProjeto').value = '';
        document.getElementById('linkProjeto').value = '';
        editandoIndex = null;
    }

    function fecharPainel() {
        document.getElementById('painel').style.display = 'none';
    }

    function salvarProjeto() {
        let nome = document.getElementById('nomeProjeto').value.trim();
        let link = document.getElementById('linkProjeto').value.trim();
        if (nome === '' || link === '') {
            alert('Preencha todos os campos!');
            return;
        }

        let projetos = JSON.parse(localStorage.getItem('projetos')) || [];

        if (editandoIndex !== null) {
            projetos[editandoIndex] = { nome, link };
        } else {
            projetos.push({ nome, link });
        }

        localStorage.setItem('projetos', JSON.stringify(projetos));
        carregarProjetos();
        fecharPainel();
    }

    function fazerBackup() {
        let dados = localStorage.getItem('projetos');
        let blob = new Blob([dados], { type: 'text/plain' });
        let link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'backup_projetos.txt';
        link.click();
    }

    function restaurarBackup() {
        let file = document.getElementById('importarArquivo').files[0];
        let reader = new FileReader();
        reader.onload = () => {
            localStorage.setItem('projetos', reader.result);
            carregarProjetos();
        };
        reader.readAsText(file);
    }

    carregarProjetos();
</script>

</body>
</html>
