<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Hospedado no GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: gray;
            text-align: center;
            padding: 20px;
        }
        header {
            background: black;
            color: white;
            width: 100vw;
            padding: 10px 0;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .menu {
            cursor: pointer;
            background: red;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }
        .item {
            width: 300px;
            height: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 70%;
            border: none;
        }
        .nome {
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
            background: #ddd;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        .botoes {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .adicionar {
            background: black;
            color: white;
            margin-bottom: 10px;
        }
        .editar {
            background: blue;
            color: white;
        }
        .deletar {
            background: red;
            color: white;
            display: none;
        }
        .painel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        Hospedado no GitHub
        <button class="menu" onclick="toggleExcluir()">Excluir</button>
    </header>

    <button class="adicionar" onclick="mostrarPainel()">Adicionar Projeto</button>
    <div class="galeria" id="galeria"></div>

    <div class="painel" id="painel">
        <h3 id="tituloPainel">Adicionar Novo Projeto</h3>
        <input type="text" id="nomeProjeto" placeholder="Nome do Projeto">
        <input type="url" id="linkProjeto" placeholder="URL do Projeto">
        <button onclick="salvarProjeto()">Salvar</button>
        <button onclick="fecharPainel()">Fechar</button>
    </div>

    <script>
        let editandoIndex = null;
        let modoExcluir = false;

        function carregarProjetos() {
            let projetos = JSON.parse(localStorage.getItem('projetos')) || [];
            let galeria = document.getElementById('galeria');
            galeria.innerHTML = '';

            projetos.forEach((projeto, index) => {
                let item = document.createElement('div');
                item.classList.add('item');

                let iframe = document.createElement('iframe');
                iframe.src = projeto.link;

                let nome = document.createElement('div');
                nome.classList.add('nome');
                nome.innerText = projeto.nome;
                nome.onclick = () => window.open(projeto.link, '_blank');

                let botoes = document.createElement('div');
                botoes.classList.add('botoes');

                let btnEditar = document.createElement('button');
                btnEditar.innerText = 'Editar';
                btnEditar.classList.add('editar');
                btnEditar.onclick = () => editarProjeto(index);

                let btnDeletar = document.createElement('button');
                btnDeletar.innerText = 'Deletar';
                btnDeletar.classList.add('deletar');
                btnDeletar.style.display = modoExcluir ? 'inline-block' : 'none';
                btnDeletar.onclick = () => confirmarExclusao(index);

                botoes.appendChild(btnEditar);
                botoes.appendChild(btnDeletar);

                item.appendChild(iframe);
                item.appendChild(nome);
                item.appendChild(botoes);

                galeria.appendChild(item);
            });
        }

        function toggleExcluir() {
            modoExcluir = !modoExcluir;
            document.querySelectorAll('.deletar').forEach(botao => {
                botao.style.display = modoExcluir ? 'inline-block' : 'none';
            });
        }

        function confirmarExclusao(index) {
            let confirma = confirm("Tem certeza que deseja excluir este item?");
            if (confirma) {
                deletarProjeto(index);
                toggleExcluir();
            }
        }

        function mostrarPainel() {
            document.getElementById('painel').style.display = 'block';
            document.getElementById('nomeProjeto').value = '';
            document.getElementById('linkProjeto').value = '';
            document.getElementById('tituloPainel').innerText = 'Adicionar Novo Projeto';
            editandoIndex = null;
        }

        function fecharPainel() {
            document.getElementById('painel').style.display = 'none';
        }

        function salvarProjeto() {
            let nome = document.getElementById('nomeProjeto').value.trim();
            let link = document.getElementById('linkProjeto').value.trim();
            if (nome === '' || link === '') {
                alert('Preencha todos os campos!');
                return;
            }

            let projetos = JSON.parse(localStorage.getItem('projetos')) || [];
            if (editandoIndex !== null) {
                projetos[editandoIndex] = { nome, link };
            } else {
                projetos.push({ nome, link });
            }

            localStorage.setItem('projetos', JSON.stringify(projetos));
            carregarProjetos();
            fecharPainel();
        }

        function editarProjeto(index) {
            let projetos = JSON.parse(localStorage.getItem('projetos')) || [];
            document.getElementById('nomeProjeto').value = projetos[index].nome;
            document.getElementById('linkProjeto').value = projetos[index].link;
            document.getElementById('tituloPainel').innerText = 'Editar Projeto';
            editandoIndex = index;
            mostrarPainel();
        }

        function deletarProjeto(index) {
            let projetos = JSON.parse(localStorage.getItem('projetos')) || [];
            projetos.splice(index, 1);
            localStorage.setItem('projetos', JSON.stringify(projetos));
            carregarProjetos();
        }

        carregarProjetos();
    </script>
</body>
</html>
